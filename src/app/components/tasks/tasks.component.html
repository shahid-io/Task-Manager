<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<div class="d-flex flex-wrap mt-4 card-container">
  <app-tasks-item *ngFor="let task of tasks" [task]="task" (onDeleteTask)="deleteTask(task)" (onToggleReminder)="toggleReminder(task)"></app-tasks-item>
</div>
